<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jsontest05</title>
<script type="text/javascript">
	
	var myJsonObject5 =
	{
			"test" : function(args)
			{
				alert("Method Test : " + args);
			}
	}
	
	var t = myJsonObject5.test;
	

</script>
</head>
<body>

<form action="">

	<input type="button" value="click1" onclick="t('hyobeen')" />
	<!-- Method Test : hyobeen -->
	
	<input type="button" value="click2"
	 	onclick="eval('var a=' + myJsonObject5.test); a('hoybeen')"/>
	<!-- Method Test : hoybeen -->
	
	<input type="button" value="click3" class="btn" 
   		onclick="eval('(' + myJsonObject5.test + ')(\'bumsuk\')')">
   		
</form>

</body>
</html>
