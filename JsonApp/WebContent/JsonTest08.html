<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest08.html</title>
<script type="text/javascript">
	
	var myJsonObj8 =
	{
			"test" :
			[
				"ccc","ddd"
			]
			, "exam" :
			[
				"kkk","ppp"
			]
	}
	
	/* var myJsonObj8 = {"test" : [ "ccc","ddd" ], "exam" : [ "kkk","ppp" ] } */
	
</script>

</head>
<body>

<form action="">

	<input type="button" value="click1" onclick="alert(myJsonObj8)" />
	<!-- [object Object] -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObj8)" />
	<!-- object -->
	
	<br><br>
	
	<input type="button" value="click3" onclick="alert(myJsonObj8.test)" />
	<!-- ccc,ddd -->
	
	<input type="button" value="click4" onclick="alert(typeof myJsonObj8.test)" />
	<!-- object -->
	
	<br><br>
	
	<input type="button" value="click5" onclick="alert(myJsonObj8.test[0])"/>
	<!-- ccc -->
	
	<input type="button" value="click5" onclick="alert(typeof(myJsonObj8.test[0]))"/>
	<!-- string  -->
	
	<br><br>
	
	<!-- ※ 객체 구조상 2차원 배열의 형태로 볼 수 있지만
			다음과 같은 접근이나 처리는 불가능하다. 	 -->
			
	<!-- ccc -->
	<input type="button" value="click7" onclick="alert(myJsonObj8.[0][0])" />
	<!-- x 불가능 @myJson8자체가 배열이 아니기 때문 -->
	
</form>

</body>
</html>
